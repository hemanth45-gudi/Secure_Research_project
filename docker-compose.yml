version: '3.9'

services:

  # ── Flask Application ─────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srp_app
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB: ${MONGO_DB:-secure_research_db}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-access_secret_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh_secret_change_me}
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: ${STORAGE_BACKEND:-minio}
      S3_BUCKET: ${S3_BUCKET:-secure-research-files}
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_REGION: us-east-1
      EMAIL_ADDRESS: ${EMAIL_ADDRESS:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      ADMIN_REGISTRATION_KEY: ${ADMIN_REGISTRATION_KEY:-AdminSecret123!}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      LOCKOUT_DURATION_MINUTES: ${LOCKOUT_DURATION_MINUTES:-15}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - srp_net
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── MongoDB ───────────────────────────────────────────────────────
  mongodb:
    image: mongo:7
    container_name: srp_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: secure_research_db
    restart: unless-stopped
    networks:
      - srp_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Redis ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: srp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - srp_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── MinIO (S3-compatible local storage) ───────────────────────────
  minio:
    image: minio/minio:latest
    container_name: srp_minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web console → http://localhost:9001
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER:     ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - srp_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  srp_net:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  minio_data:
